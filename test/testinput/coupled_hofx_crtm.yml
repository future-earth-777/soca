geometry:
  model1:
  model2:
    num_ice_cat: 5
    num_ice_lev: 4
    num_sno_lev: 1
    mom6_input_nml: ./inputnml/input.nml

model:
  model1:
    name: PseudoModel
  model2:
    name: PseudoModel
    variables: [cicen, hicen, socn, tocn, ssh, hocn, sw, lhf, shf, lw, us]

initial condition:
  model1:
  model2:
    date: 2018-04-15T00:00:00Z
    read_from_file: 1
    basename: ./INPUT/
    ocn_filename: MOM.res.nc
    ice_filename: ice_model.res.nc
    sfc_filename: sfc.res.nc

window begin: 2018-04-14T00:00:00Z
window length: P2D
forecast length: PT0H

observations:
  ObsTypes:
  - ObsOperator:
      name: CRTM
      Absorbers: [H2O,O3,CO2]
      Clouds: [Water, Ice]
      Cloud_Fraction: 1.0
      LinearObsOperator:
        Absorbers: [H2O,O3,CO2]
        Clouds: [Water]
      ObsOptions:
        Sensor_ID: gmi_gpm
        EndianType: little_endian
        CoefficientPath: Data/
    ObsSpace:
      name: gmi_gpm
      ObsDataIn:
        obsfile: Data/gmi_gpm_obs.nc
      simulate:
        variables: [brightness_temperature]
        channels: 1-13
    variables:
      model1:
        variables: [air_temperature,
                    humidity_mixing_ratio,
                    air_pressure,
                    air_pressure_levels,
                    effective_radius_of_cloud_liquid_water_particle,
                    effective_radius_of_cloud_ice_particle,
                    mass_content_of_cloud_ice_in_atmosphere_layer,
                    mass_content_of_cloud_liquid_water_in_atmosphere_layer,
                    mole_fraction_of_carbon_dioxide_in_air,
                    mole_fraction_of_ozone_in_air,
                    surface_wind_from_direction,
                    soil_type,
                    leaf_area_index,
                    vegetation_type_index,
                    surface_wind_speed,
                    surface_snow_thickness,
                    vegetation_area_fraction,
                    land_type_index,
                    volume_fraction_of_condensed_water_in_soil,
                    soil_temperature,
                    surface_temperature_where_snow,
                    surface_temperature_where_ice,
                    surface_temperature_where_land,
                    surface_snow_area_fraction,
                    ice_area_fraction,
                    land_area_fraction,
                    water_area_fraction ]
      model2:
        variables: [surface_temperature_where_sea ]
