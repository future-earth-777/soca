resolution:
  num_ice_cat: 5
  num_ice_lev: 4
  num_sno_lev: 1

variables: &soca_vars  [cicen, hicen, hsnon, socn, tocn, ssh, hocn]

background:
  read_from_file: 1
  basename: ./INPUT/
  date: &date 2018-04-15T06:00:00Z
  ocn_filename: MOM.res.nc
  ice_filename: ice_model.res.nc

bump:
  prefix: soca_bump_cor
  datadir: ./bump
  default_seed: 1
  prefix: soca
  datadir: ./bump
  method: cor
  strategy: specific_univariate
  new_nicas: 1
  mask_check: 1
  ntry: 3
  nrep:  2
  lsqrt: 1
  resol: 6.0
  colocated: 0
  network: 1
  mpicom: 2
  forced_radii: 1
  rv: 1.0
  rh: 3000.0e3
